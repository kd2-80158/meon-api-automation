name: CI - Run API tests & email report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: "11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Create config/email.properties from secrets (runtime only)
        if: ${{ secrets.SMTP_USERNAME != '' && secrets.SMTP_PASSWORD != '' && secrets.SMTP_HOST != '' }}
        run: |
          mkdir -p config
          echo "smtp.host=${{ secrets.SMTP_HOST }}" > config/email.properties
          echo "smtp.port=${{ secrets.SMTP_PORT }}" >> config/email.properties
          echo "smtp.username=${{ secrets.SMTP_USERNAME }}" >> config/email.properties
          echo "smtp.password=${{ secrets.SMTP_PASSWORD }}" >> config/email.properties
          echo "smtp.from=${{ secrets.SMTP_FROM || secrets.SMTP_USERNAME }}" >> config/email.properties
          echo "smtp.tls=${{ secrets.SMTP_TLS || 'true' }}" >> config/email.properties
          echo "mail.recipients=${{ secrets.MAIL_RECIPIENTS }}" >> config/email.properties

      - name: Ensure logs dir exists
        run: mkdir -p logs

      - name: Build & run tests
        run: mvn -B test

      - name: Wait for flush
        run: sleep 1

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            logs/report.html
            logs/automation.log
            target/surefire-reports/**

      - name: Send email with report and log
        if: ${{ secrets.SMTP_USERNAME != '' && secrets.SMTP_PASSWORD != '' && secrets.SMTP_HOST != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Test report — ${{ github.repository }} — ${{ github.ref_name }}"
          body: |
            <p>Hi team,</p>
            <p>Attached logs/report.html and logs/automation.log</p>
          content_type: text/html
          to: ${{ secrets.MAIL_RECIPIENTS }}
          from: ${{ secrets.SMTP_FROM || secrets.SMTP_USERNAME }}
          attachments: logs/report.html,logs/automation.log

      - name: Email Skipped Notice
        if: ${{ secrets.SMTP_USERNAME == '' || secrets.SMTP_PASSWORD == '' || secrets.SMTP_HOST == '' }}
        run: echo "Email step skipped — SMTP secrets missing."
